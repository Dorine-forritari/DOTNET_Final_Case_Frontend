<div class="form-group">
  <ul>
    <li *ngFor="let message of messages">
      <div class="chat">
        <textarea
          class="form-control"
          id="{{ message.messageId }}"
          rows="5"
          readonly
          placeholder="This chat message could not be loaded"
        >{{ message.description }}
        </textarea>
      </div>
    </li>
  </ul>
  <div class="chat">
    <textarea
      class="form-control"
      id="exampleFormControlTextarea2"
      rows="3"
      placeholder="Type your chat message here"
    ></textarea>
    <div class="button">
      <button type="submit" class="btn btn-success">Send</button>
    </div>
  </div>
</div>

<div class="project-info-container">
  <div class="project-info">
    <p>Project owner:</p>
    <p>Field / industry: {{ selectedProject?.industry }}</p>
    <p>Theme / purpose: {{ selectedProject?.theme }}</p>
  </div>
  <div class="project-skills">
    <h5>Required skills:</h5>
    <ul>
      <li *ngFor="let skill of selectedProject?.skills">
        <p class="skills-item">{{ skill }}</p>
      </li>
    </ul>
  </div>
</div>
<hr class="rounded" />
<!-- Project screen/photos/progress -->
<div class="project-progress">
  <h5>Progress</h5>
  <!-- Some progress visualization (radial chart?) -->
</div>
<div class="project-images">
  <h5>Screen</h5>
  <h5>Photos</h5>
</div>
<div class="project-chat">
  <h5>Chat</h5>
</div>

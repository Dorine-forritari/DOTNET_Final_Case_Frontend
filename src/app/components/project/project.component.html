<div class="project-info-container">
  <div class="project-info">
    <p>Project owner:</p>
    <p>Industry: {{ selectedProject?.industry }}</p>
    <p>Theme: {{ selectedProject?.theme }}</p>
    <p>Description: {{ selectedProject?.description }}</p>
  </div>
  <div class="project-skills">
    <h5>Required skills:</h5>
    <ul>
      <li *ngFor="let skill of selectedProject?.skills">
        <p class="skills-item">{{ skill }}</p>
      </li>
    </ul>
  </div>
</div>
<hr class="divider" />
<div class="bottom-box">
  <div>
    <div class="project-progress">
      <h5 class="bottom-header">Progress</h5>
      <!-- Some progress visualization (radial chart?) -->
    </div>
    <div class="project-images">
      <h5 class="bottom-header">Photos</h5>
      <app-project-images-carousel
        [photo]="selectedProject?.photo"
      ></app-project-images-carousel>
    </div>
  </div>
  <div class="project-chat">
    <h5 class="bottom-header">Chat</h5>
    <app-project-chat
      [messages]="messages"
      [users]="users"
      [selectedProject]="selectedProject"
    ></app-project-chat>
  </div>
</div>
